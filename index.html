<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information</title>

    <!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS and PYTHON -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <!-- CONTENT -->
    <div class="container mt-5 mb-5">
        <h1>School Club Information</h1>
        <hr>
        <div class="col-auto mb-3">
	        <label for="inputInformation">Select a Club:</label>
	        	<select class="form-select" id="inputDropdown">
            		<option selected disabled>Choose a club...</option>
            		<option value="glee_club" id="glee_club">Glee Club</option>
            		<option value="commarts_club" id="commarts_club">Commarts Club</option>
            		<option value="dance_club" id="dance_club">Dance Club</option>
        		</select>
                <br>
            <input type="button" class="btn btn-dark" value="Show Glee Club Information" id="showinformation" py-click="glee_information">
            <input type="button" class="btn btn-dark" value="Show Commarts Club Information" id="showinformation" py-click="commarts_information">
            <input type="button" class="btn btn-dark" value="Show Dance Club Information" id="showinformation" py-click="dance_information">
	    </div>
        <div id="information"></div>
    </div>

    <!-- PYSCRIPT -->
    <py-script type="py" src="main.py"></py-script>
</body>
</html>
